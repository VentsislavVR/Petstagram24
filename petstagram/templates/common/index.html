{% extends 'base.html' %}
{% load paging %}

{% load static %}

{% block page_content %}
<div class="container">
    <div class="col-9">
        <form class="searchbar" action="{% url 'index' %}" method="get">
            <input type="text" name="pet_name_pattern" placeholder="Search by pet name..."
                   value="{{ pet_name_pattern }}">

            <button>
                <img src="{% static 'images/search.png' %}" height="18" alt="img2">
            </button>
        </form>

        {% include 'partials/pet_photos_list.html' with photo_list=object_photos %}

        <div class="pagination">
                <span class="current">
                    Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
                </span>

            <span class="step-links-buttons">
                <!-- If there are previous and next photos -->
                    {% prev_button %}
                    
                    {% next_button %}
                    <!-- If there are only previous photos -->
           
            </span>
        </div>
    
    </div>
</div>
{% endblock %}
